{% extends "base.html" %}

{% block app_content %}
  <h1>{{ _('Messages') }}</h1>
  {% for post in messages %}
    {% include '_post.html' %}
  {% endfor %}
  <nav aria-label="...">
    <ul class="pager">
      <li class="previous{% if not prev_url %} disabled{% endif %}">
        <a href="{{ prev_url or '#' }}">
          <span aria-hidden="true">&larr;</span> {{ _('Newer messages') }}
        </a>
      </li>
    </ul>
  </nav>
{% endblock %}
